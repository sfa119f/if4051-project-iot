<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      @media only screen and (max-width: 767px) {
        .custom-width-card {
          width: 365.667px !important;
        }
      }
    </style>

    <title>Dashboard</title>
  </head>
  <body>
    <div 
      id="loading"
      class="d-none align-items-center justify-content-center position-fixed w-100 h-100" 
      style="z-index: 999; background-color: rgba(0, 0, 0, 0.5);"
      hidden
    >
      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 px-md-5">
      <a class="navbar-brand font-weight-bold" href="index.html">KTMxEMoney</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link font-weight-bold" href="regisKartu.html">Registrasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="info.html">Info</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="py-3 px-1 px-sm-3 px-md-5" style="min-height: calc(100vh - 128px)">
      <h3 class="font-weight-bold mb-4">Registrasi Kartu</h3>
      <div class="card w-50 my-3 mx-auto custom-width-card">
        <div class="text-left font-weight-bold mx-3 my-3">
          <div class="form-group">
            <label for="inputUid">
              UID
              <span class="text-danger">*</span>
              <button id="btnUid" onclick="getUid()" class="btn btn-primary btn-sm">Scan Kartu</button>
              <div id="spinUid" class="spinner-border spinner-border-sm text-primary" role="status" hidden>
                <span class="sr-only">Loading...</span>
              </div>
              <span id="succesUid" class="p-1 bg-success text-white rounded" style="font-size: 12px;" hidden>
                Berhasil scan
              </span>
              <span id="failUid" class="p-1 bg-danger text-white rounded" style="font-size: 12px;" hidden>
                Gagal scan
              </span>
            </label>
            <input type="hidden" class="form-control" id="inputUid" readonly placeholder="-" required >
          </div>
          <div class="form-group">
            <label for="inputFingerprint">
              FingerPrint
              <span class="text-danger">*</span>
              <button id="btnFinger" onclick="getFingerPrint()" class="btn btn-primary btn-sm">Scan Fingerprint</button>
              <div id="spinFinger" class="spinner-border spinner-border-sm text-primary" role="status" hidden>
                <span class="sr-only">Loading...</span>
              </div>
              <span id="succesFinger" class="p-1 bg-success text-white rounded" style="font-size: 12px;" hidden>
                Berhasil scan
              </span>
              <span id="failFinger" class="p-1 bg-danger text-white rounded" style="font-size: 12px;" hidden>
                Gagal Scan
              </span>
            </label>
            <input type="hidden" class="form-control" id="inputFingerprint" readonly placeholder="-" required >
          </div>
          <div class="form-group">
            <label for="inputNama">NAMA<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="inputNama" required>
          </div>
          <div class="form-group">
            <label for="inputNim">
              NIM
              <span class="text-danger">*</span>
              <span class="font-weight-normal">(harus 8 digit angka)</span>
            </label>
            <input type="number" class="form-control" id="inputNim" min="10000000" max="99999999" required>
          </div>
          <div class="w-100 text-center mt-5">
            <button type="submit" onclick="registrasi()" class="btn btn-primary">Registrasi</button>
          </div>
          <div class="mt-3" style="font-size: 12px;">
            Catatan: 
            <span class="text-danger">*</span> 
            <span class="font-weight-normal">Harus diisi</span>
          </div>
        </div>
      </div>
    </div>
    <div class="py-3 px-1 px-sm-3 px-md-5 bg-dark text-light">
      Copyright KTMxEMoney &copy; 2022 All Right Reserve
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="scripts/registrasi.js"></script>
  </body>
</html>
